<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Calculadora</h1>
    </header>

    <main>
      <div class="operacao">
        <button id="add">+</button>
        <button id="subtract">-</button>
        <button id="multiply">*</button>
        <button id="divide">/</button>
        <br />
        <br />
        <div class="botao">
          <button id="btn1">1</button>
          <button id="btn2">2</button>
          <button id="btn3">3</button>
          <br />
          <button id="btn4">4</button>
          <button id="btn5">5</button>
          <button id="btn6">6</button>
          <br />
          <button id="btn7">7</button>
          <button id="btn8">8</button>
          <button id="btn9">9</button>
          <br />
          <button id="btn0">0</button>

          <button class="calcular" onclick="calcular()">Calcular</button>
          <button class="resetar" onclick="reset()">Resetar</button>
        </div>
        <div class="resultado">
          <input type="text" id="Entrada1" readonly />
          <input type="text" id="Entrada2" readonly />
          <h3 id="result">Resultado =</h3>
        </div>
      </div>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
